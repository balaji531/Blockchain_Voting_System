{% extends "base.html" %}
{% block content %}

<style>
/* Fade-slide animation */
.fade-slide {
    opacity: 0;
    animation: fadeSlideUp 0.7s ease forwards;
}
@keyframes fadeSlideUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Glass card */
.card-glass {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.7);
    border: 1px solid rgba(0,0,0,0.08);
    border-radius: 16px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.08);
    transition: 0.3s ease;
}
.card-glass:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 128, 255, 0.25);
}

/* Ripple button */
.btn-ripple {
    position: relative;
    overflow: hidden;
}
.btn-ripple::after {
    content: "";
    position: absolute;
    background: rgba(0,0,0,0.2);
    width: 0; height: 0;
    border-radius: 50%;
    transform: scale(0);
    opacity: 0;
}
.btn-ripple:active::after {
    width: 250px;
    height: 250px;
    opacity: 1;
    transform: scale(1);
    transition: 0.45s;
}

/* Register Title (modern style) */
.register-title {
    font-size: 2rem;
    font-weight: 700;
    color: #0056b3;
}
</style>

<div class="container py-5 fade-slide" style="max-width: 600px;">

    <div class="text-center mb-4">
        <h2 class="register-title">Create Your Account</h2>
        <p class="text-muted">Register to participate in the secure voting system</p>
    </div>

    <div class="card-glass p-4">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input name="username" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Voter ID</label>
                <input name="voter_id" class="form-control" placeholder="Enter your voter ID" required>
            </div>

            <button class="btn btn-primary btn-ripple w-100 mt-2">
                Register
            </button>

        </form>

    </div>

    <div class="text-center mt-3">
        <p class="text-muted">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-primary fw-semibold">Login</a>
        </p>
    </div>

</div>

{% endblock %}
