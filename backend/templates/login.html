{% extends "base.html" %}
{% block content %}


<style>
/* ==============================================
   ðŸ”† ANIMATED BACKGROUND (Radial Pulse Glow)
=================================================*/
body {
    background: radial-gradient(circle at center, #ffffff, #e8edf5, #dce3ee);
    animation: bgPulse 6s ease-in-out infinite alternate;
    min-height: 100vh;
}

@keyframes bgPulse {
    0% {
        background: radial-gradient(circle at 50% 50%, #ffffff, #eef2f7, #d7dee8);
    }
    50% {
        background: radial-gradient(circle at 50% 48%, #f7fbff, #e1e8f2, #cdd6e3);
    }
    100% {
        background: radial-gradient(circle at 50% 52%, #ffffff, #eef2f7, #d7dee8);
    }
}

/* ==============================================
   âœ¨ FADE + SLIDE ANIMATION
=================================================*/
.fade-slide {
    opacity: 0;
    animation: fadeInUp 0.7s ease forwards;
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ==============================================
   ðŸ§Š GLASSMORPHIC LOGIN CARD
=================================================*/
.login-card {
    width: 420px;
    padding: 28px 32px;
    margin: auto;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    animation: fadeInUp 0.9s ease;
}

/* ==============================================
   ðŸŽ¯ FLOATING LABEL EFFECT
=================================================*/
.form-floating-group {
    position: relative;
    margin-bottom: 1.6rem;
}

.form-floating-group label {
    position: absolute;
    left: 14px;
    top: 12px;
    font-size: 15px;
    color: #777;
    transition: 0.3s;
    pointer-events: none;
}

.form-floating-group input {
    padding-top: 14px;
    padding-bottom: 6px;
}

.form-floating-group input:focus + label,
.form-floating-group input:not(:placeholder-shown) + label {
    top: -9px;
    left: 10px;
    font-size: 12px;
    background: white;
    padding: 0 4px;
    color: #007bff;
}

/* Glowing focus */
.form-control:focus {
    box-shadow: 0 0 8px rgba(0,123,255,0.35);
}

/* ==============================================
   ðŸ’¦ RIPPLE BUTTON
=================================================*/
.btn-ripple {
    position: relative;
    overflow: hidden;
}
.btn-ripple::after {
    content: "";
    position: absolute;
    background: rgba(255,255,255,0.45);
    width: 0; height: 0;
    border-radius: 50%;
    transform: scale(0);
}
.btn-ripple:active::after {
    width: 260px;
    height: 260px;
    transform: scale(1);
    transition: 0.45s;
    opacity: 1;
}

/* ==============================================
   ðŸ§­ CENTERING
=================================================*/
.page-center {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

</style>

<script>
// Ripple effect
document.addEventListener("click", function(e) {
    if (e.target.classList.contains("btn-ripple")) {
        const rect = e.target.getBoundingClientRect();
        e.target.style.setProperty("--x", `${e.clientX - rect.left}px`);
        e.target.style.setProperty("--y", `${e.clientY - rect.top}px`);
    }
});
</script>


<!-- ==============================
       LOGIN CONTENT
============================== -->

<div class="page-center fade-slide">

    <div class="login-card">

        <h2 class="text-center mb-4" style="font-weight: 700; color: #333;">
            Login
        </h2>

        <form method="POST">

            <div class="form-floating-group">
                <input type="email" name="email" class="form-control" placeholder=" " required>
                <label>Email</label>
            </div>

            <div class="form-floating-group">
                <input type="password" name="password" class="form-control" placeholder=" " required>
                <label>Password</label>
            </div>

            <button class="btn btn-primary w-100 btn-ripple" style="font-size: 1.1rem;">
                Login
            </button>

        </form>

    </div>

</div>
 <div class="text-center mt-3">
        <p class="text-muted">
            Create a new account?
            <a href="{{ url_for('register') }}" class="text-primary fw-semibold">Register</a>
        </p>
    </div>

{% endblock %}
